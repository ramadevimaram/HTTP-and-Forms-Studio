<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script>
		
		function setChosenSearchEngine(){
			
			let actions ={
			"google" : "https://google.com",
			"duckDuckGo" : "https://duckduckgo.com",
			"bing" : "https://bing.com",
			"ask" : "https://ask.com"
			};
			//select our form
			let form = document.getElementById('searchForm');
			//select the chosen radio button
			let desiredSearchEngine = document.querySelector('[name=engine]:checked');
			//check if the choice is blank
			if(desiredSearchEngine===null){
				//prevents a default choice by browser
				event.preventDefault();
				alert('Please select a search engine.');

			}

			//choose desired action based on user choice
			let action = actions[desiredSearchEngine.value];
			if(action===undefined){
				alert('Please select a valid choice');
			}
			//set form attribute
			form.setAttribute('action', action);
			
			
		}
	
		window.addEventListener('load', function(){
			let form = document.getElementById('searchForm');
			form.addEventListener('submit', setChosenSearchEngine);
		});
	</script>
</head>

<body>

	<form id="searchForm">
	<!-- TODO: add form elements -->
	<input type="text" name="q"/>
	
	<label>
		<input type="radio" name="engine" value="google"/>
		Google
	</label>
	
	<label>
		<input type="radio" name="engine" value="duckDuckGo"/>
		Duck Duck Go
	</label>
	
	<label>
		<input type="radio" name="engine" value="bing"/>
		Bing
	</label>
	
	<label>
		<input type="radio" name="engine" value="ask"/>
		Ask
	</label>
	<input type="submit" value="Go!"/>
	</form>

</body>
</html>
